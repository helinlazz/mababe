<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="letter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="player-container">
        <div class="player">
            <!-- Album Cover -->
            <div class="album-cover">
                <img id="album-cover" src="https://via.placeholder.com/300" alt="Album Cover">
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="song-artist">Artist Name</p>
            </div>

            <!-- Audio Player -->
            <audio id="audio-player" src="your-audio-file.mp3"></audio>

            <!-- Controls -->
            <div class="controls">
                <button id="prev-song" class="control-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play-pause" class="play-btn">
                    <i class="fa fa-play" id="play-icon"></i>
                </button>
                <button id="next-song" class="control-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <!-- Progress Bar -->
            <input type="range" id="progress-bar" class="progress-bar" value="0" step="1">

            <!-- Volume Control -->
            <div class="volume-control">
                <button id="volume-btn">
                    <i class="fa fa-volume-up" id="volume-icon"></i>
                </button>
                <input type="range" id="volume-bar" class="volume-bar" value="100" max="100">
            </div>
        </div>
    </div>

    <script src="letter.js"></script>
    <footer></footer>
    <button class="tornahomepage" onclick="window.history.back()">Torna alla home</button>
    </footer>
</body>

</html>
