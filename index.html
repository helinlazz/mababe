<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auguri babe :)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans:400,600" rel="stylesheet" />


</head>

<body>
    <!-- Contenitore per l'animazione del logo -->
    <div id="logo-container">
        <div id="logo">Ma babe</div>
    </div>

    <!-- Contenuto principale, nascosto fino a fine animazione -->
    <div id="main-content" class="hidden">
        <main>
            <!-- Header con solo il logo (header invisibile) -->
            <header></header>

            <!-- Contenuto principale della pagina -->
            <section id="auguri-section">
                <h1 id="auguri">Auguri :)</h1>
                <div id="ricordato">(Stavolta non me lo sono dimenticata, hai visto)</div>
            </section>

            <!-- Countdown -->
            <div id="countdown-container">
                <div id="countdown" class="countdown-wrapper">
                    <div class="countdown-item" id="days">
                        <span id="days-value">0</span>
                        <span>Giorni</span>
                    </div>
                    <div class="countdown-item" id="hours">
                        <span id="hours-value">0</span>
                        <span>Ore</span>
                    </div>
                    <div class="countdown-item" id="minutes">
                        <span id="minutes-value">0</span>
                        <span>Minuti</span>
                    </div>
                    <div class="countdown-item" id="seconds">
                        <span id="seconds-value">0</span>
                        <span>Secondi</span>
                    </div>
                </div>
            </div>

            <!-- ECG centrato -->
            <div id="ecg-container">
                <svg id="ecg" width="108px" height="128px" viewBox="0 0 54 64" xmlns="http://www.w3.org/2000/svg">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <path class="beat-loader"
                            d="M0.5,38.5 L16,38.5 L19,25.5 L24.5,57.5 L31.5,7.5 L37.5,46.5 L43,38.5 L53.5,38.5"
                            id="Path-2" stroke-width="2"></path>
                    </g>
                </svg>
            </div>

            <!-- Pulsanti nella homepage -->
            <div class="buttons">
                <button id="timeline-btn">Timeline</button>
                <button id="crossword-btn">Cruciverba</button>
                <button id="letter-btn">Playlist</button>
                <button id="todo-btn">Periodico</button>
            </div>

            <footer>
                <p>&copy; 2025 :) </p>
            </footer>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
